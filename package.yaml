name:                blaze
version:             0.1.0.0
license:             LicenseRef-AllRightsReserved
author:              ""
maintainer:          ""
copyright:           "2021 Kudu Dynamics"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the readme

dependencies:
  - aeson
  - algebraic-graphs
  - async
  - base >= 4.7 && < 5
  - binary-analysis
  - bimap
  - binaryninja
  - bv
  - bytestring
  - casing
  - containers
  - data-binary-ieee754
  - directory
  - dlist
  - dom-lt
  - envy
  - extra
  - generic-lens
  - hashable
  - lens
  - list-t
  - megaparsec
  - mtl
  - newtype
  - parser-combinators
  - pretty-simple
  - protolude
  - random
  - raw-strings-qq
  - recursion-schemes
  - sbv >= 8.6
  - stm
  - streamly
  - string-conversions
  - template-haskell
  - text
  - transformers
  - unordered-containers
  - uuid >= 1.3.14
  - vector

default-extensions:
  - AllowAmbiguousTypes
  - BangPatterns
  - DataKinds
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - OverloadedLabels
  - OverloadedStrings
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies

library:
  ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -j
  - -O2
  source-dirs:
  - src
  exposed-modules:
  - Blaze.CallGraph
  - Blaze.Cfg
  - Blaze.Cfg.Analysis
  - Blaze.Cfg.Checker
  - Blaze.Cfg.Interprocedural
  - Blaze.Cfg.Loop
  - Blaze.Cfg.Solver.General
  - Blaze.Fir
  - Blaze.Function
  - Blaze.Graph
  - Blaze.Import.CallGraph
  - Blaze.Import.Cfg
  - Blaze.Import.Pil
  - Blaze.Import.Source.BinaryNinja
  - Blaze.Import.Source.BinaryNinja.Pil
  - Blaze.Import.Source.BinaryNinja.CallGraph
  - Blaze.Import.Source.BinaryNinja.Cfg
  - Blaze.Import.Source.BinaryNinja.Types
  - Blaze.Import.Source.BinaryNinja.Pil.Path
  - Blaze.IndirectCallResolution
  - Blaze.Path
  - Blaze.Pil
  - Blaze.Pil.Analysis
  - Blaze.Pil.Checker
  - Blaze.Pil.Checker.Constraints
  - Blaze.Pil.Checker.Unification
  - Blaze.Pil.Construct
  - Blaze.Pil.Display
  - Blaze.Pil.Function
  - Blaze.Pil.Parse
  - Blaze.Pil.Path
  - Blaze.Prelude
  - Blaze.Pretty
  - Blaze.Search
  - Blaze.Pil.Solver
  - Blaze.Types.CallGraph
  - Blaze.Types.Cfg
  - Blaze.Types.Cfg.Analysis
  - Blaze.Types.Cfg.Interprocedural  
  - Blaze.Types.Cfg.Loop
  - Blaze.Types.Fir
  - Blaze.Types.Function
  - Blaze.Types.Graph
  - Blaze.Types.Graph.Alga
  - Blaze.Types.Path.AlgaPath
  - Blaze.Types.Import
  - Blaze.Types.IndirectCallResolution
  - Blaze.Types.Pil
  - Blaze.Types.Pil.Analysis
  - Blaze.Types.Pil.Checker
  - Blaze.Types.Pil.Function
  - Blaze.Types.Pil.Solver
  - Blaze.Types.VTable
  - Blaze.Util.MLIL
  - Blaze.Util.Spec
  - Blaze.VTable
  
include-dirs:
  - "src"
  - "../binaryninja-haskell/res"

executables:
  demo:
    main: Main.hs
    source-dirs:  demo
    ghc-options:
    - -O2
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - blaze
    - containers
    - binaryninja
    - hspec
    - text
  find_mlil_ssa:
    main: Main.hs
    source-dirs:  app/find_mlil
    ghc-options:
    - -O2
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - blaze
    - containers
    - binaryninja
    - hspec
    - text
  gen_pil_ops:
    main: Main.hs
    source-dirs:  app/gen_pil_ops
    ghc-options:
    - -O2
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - blaze
    - containers
    - binaryninja
    - filepath
    - hspec
    - text

    
benchmarks:
  call-graph-benchmark:
    main:                CallGraph.hs
    source-dirs:         benchmarks
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - blaze
    - binaryninja
    - text
    #- criterion

tests:
  blaze-test:
    main: Spec.hs
    source-dirs:
    - test
    ghc-options:
    - -Wall
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - algebraic-graphs
    - containers
    - blaze
    - binaryninja
    - hspec
    - hspec-megaparsec
    - text
